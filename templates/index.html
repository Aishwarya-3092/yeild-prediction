<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
    background-image: url('/static/crop_background.jpg'); /* Make sure the filename is correct */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.9); /* Adding transparency to make text readable */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
    </style>
    
  </head>
  <body>
    <div class="container main-container">
      <div class="form-container">
        <h2 class="text-center text-primary">Crop Yield Prediction</h2>
        
        <!-- Display error message if any -->
        {% if error %}
          <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <form action="/predict" method="post">
          <div class="mb-3">
            <label for="Year" class="form-label">Year</label>
            <input type="number" class="form-control" id="Year" name="Year" value="2013" required>
          </div>
          <div class="mb-3">
            <label for="Rainfall" class="form-label">Average Rainfall (mm/year)</label>
            <input type="number" class="form-control" id="Rainfall" name="average_rain_fall_mm_per_year" required>
          </div>
          <div class="mb-3">
            <label for="Pesticides" class="form-label">Pesticides (tonnes)</label>
            <input type="number" class="form-control" id="Pesticides" name="pesticides_tonnes" required>
          </div>
          <div class="mb-3">
            <label for="Temperature" class="form-label">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" id="Temperature" name="avg_temp" required>
          </div>
          <div class="mb-3">
            <label for="Area" class="form-label">Country/Region</label>
            <input type="text" class="form-control" id="Area" name="Area" required>
          </div>
          <div class="mb-3">
            <label for="CropType" class="form-label">Crop Type</label>
            <input type="text" class="form-control" id="CropType" name="Item" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        
        <!-- Display prediction result if available -->
        {% if prediction %}
          <h3 class="text-center mt-3 text-success">Predicted Yield: {{ prediction }}</h3>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
